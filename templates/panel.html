<!DOCTYPE html>
<html>
<head>
    <title>Observation Panel</title>
</head>
<body>
    <h1>Check Max Copy Number</h1>
    <form id="observationForm">
        <label>Client Name: <input type="text" name="client_name" required></label><br>
        <label>Site: <input type="text" name="site" required></label><br>
        <label>Greenhouse: <input type="text" name="greenhouse" required></label><br>
        <label>Cycle Name: <input type="text" name="cycle_name" required></label><br>
        <button type="submit">Check</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        const form = document.getElementById('observationForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const payload = Object.fromEntries(formData.entries());

            const response = await fetch('/get-max-copy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            resultDiv.innerHTML = `<strong>Max Copy Number:</strong> ${data.max_copy}`;
        });
    </script>
</body>
</html>
